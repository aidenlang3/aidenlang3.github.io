<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aiden Lang - Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body {
        background-image: url('../images/starry.gif');
        background-color: #000;
        color: #fff;
        font-family: "Press Start 2P", system-ui;
        padding: 40px;
        margin: 0;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        position: relative;
      }

      .header {
        text-align: center;
        margin-bottom: 60px;
      }

      h1 {
        font-size: 32px;
        color: #a0e540;
        animation: bounce 1.5s infinite;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        display: inline-block;
        padding: 10px 20px;
        border: 2px solid #a0e540;
        border-radius: 10px;
      }

      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .contact-info {
        background-color: rgb(40, 37, 37);
        padding: 30px;
        margin-bottom: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(160, 229, 64, 0.3);
        text-align: center;
        width: 100%;
        max-width: 500px;
      }

      .contact-info p {
        font-size: 14px;
        line-height: 1.6;
        margin-bottom: 20px;
      }

      .contact-info a {
        color: #a0e540;
        text-decoration: none;
      }

      .contact-info a:hover {
        text-decoration: underline;
      }

      .back-link {
        display: inline-block;
        color: #fff;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s;
        position: absolute;
        top: 20px;
        left: 20px;
      }

      .back-link:hover {
        color: #a0e540;
      }

      .back-link:before {
        content: "â—€";
        margin-right: 10px;
        color: #a0e540;
      }

      @media screen and (max-width: 768px) {
        .container {
          padding: 20px;
        }

        .header {
          margin-bottom: 30px;
        }

        h1 {
          font-size: 24px;
        }

        .contact-info {
          padding: 20px;
        }

        .contact-info p {
          font-size: 12px;
        }

        .back-link {
          top: 0px;
          left: 0px;
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="index.html" class="back-link">Back to Home</a>
      <header class="header">
        <h1>Contact</h1>
      </header>
      <div class="content">
        <div class="contact-info">
          <p>Email: <a href="mailto:ajlang5@wisc.edu">ajlang5@wisc.edu</a></p>
          <p>Phone: <a href="tel:+1234567890">+1 (908) 323-1383</a></p>
          <p>GitHub: <a href="https://github.com/aidenlang3" target="_blank">github.com/aidenlang3</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
