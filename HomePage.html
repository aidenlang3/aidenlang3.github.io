<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aiden Lang - Personal Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        .press-start-2p-regular {
            font-family: "Press Start 2P", system-ui;
            font-weight: 400;
            font-style: normal;
        }
        body {
            background-color: #1c1c1c;
            font-family: "Press Start 2P", system-ui;
            text-align: center;
        }
        .gameboy {
            width: 600px;
            height: 800px;
            background-color: #c0c0c0;
            border-radius: 20px;
            margin: 50px auto;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3), inset 0 0 10px rgba(255, 255, 255, 0.5);
            position: relative;
        }
        .screen {
            width: 520px;
            height: 550px;
            background-color: #6b8e23;
            border-radius: 10px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2), 0 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .battery {
            width: 50px;
            height: 20px;
            background-color: #fff;
            border: 2px solid #000;
            position: absolute;
            top: 10px;
            left: 10px;
            border-radius: 5px;
            overflow: hidden;
        }
        .battery-level {
            width: 80%;
            height: 100%;
            background-color: #2e8b57;
        }
        .flashing-text {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: #fff;
            animation: flashing 1s infinite;
        }
        @keyframes flashing {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        .nav {
            text-align: center;
            margin-top: 100px;
        }
        .nav ul {
            list-style-type: none;
            padding: 0;
        }
        .nav li {
            margin-bottom: 40px;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        .nav a:hover {
            color: #a0e540;
        }
        .nav a:before {
            content: ">";
            margin-right: 10px;
            color: #a0e540;
        }
        .nav a.active:before {
            content: "â–¶";
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
        }
        .red-button {
            width: 80px;
            height: 80px;
            background-color: #ff4d4d;
            border-radius: 50%;
            margin-left: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), inset 0 2px 4px rgba(255, 255, 255, 0.5);
            transition: transform 0.2s;
            cursor: pointer;
            border: 2px solid #000;
        }
        .red-button:hover {
            transform: scale(1.1);
        }
        .dpad {
            width: 150px;
            height: 150px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
        }
        .dpad-button {
            background-color: #a0a0a0;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), inset 0 2px 4px rgba(255, 255, 255, 0.5);
            transition: transform 0.2s;
            cursor: pointer;
            border: 2px solid #000;
        }
        .dpad-button:hover {
            transform: scale(1.1);
        }
        .dpad-button.up {
            grid-column: 2;
            grid-row: 1;
        }
        .dpad-button.right {
            grid-column: 3;
            grid-row: 2;
        }
        .dpad-button.down {
            grid-column: 2;
            grid-row: 3;
        }
        .dpad-button.left {
            grid-column: 1;
            grid-row: 2;
        }
        .use-me-text {
            margin-top: 20px;
            font-size: 12px;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="gameboy">
        <div class="screen">
            <div class="battery">
                <div class="battery-level"></div>
            </div>
            <div class="flashing-text press-start-2p-regular">Aiden Lang</div>
            <div class="nav">
                <ul>
                    <li><a href="#" class="press-start-2p-regular active">About</a></li>
                    <li><a href="#" class="press-start-2p-regular">Projects</a></li>
                    <li><a href="#" class="press-start-2p-regular">Blog</a></li>
                    <li><a href="#" class="press-start-2p-regular">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="buttons">
            <div class="dpad">
                <div class="dpad-button up"></div>
                <div class="dpad-button right"></div>
                <div class="dpad-button down"></div>
                <div class="dpad-button left"></div>
            </div>
            <div class="red-button"></div>
        </div>
        <div class="use-me-text press-start-2p-regular">Use me!</div>
    </div>

    <script>
        const navLinks = document.querySelectorAll('.nav a');
        const upButton = document.querySelector('.dpad-button.up');
        const downButton = document.querySelector('.dpad-button.down');
        const redButton = document.querySelector('.red-button');

        let activeIndex = 0;

        function updateActiveLink() {
            navLinks.forEach((link, index) => {
                if (index === activeIndex) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        function handleDirectionButton(direction) {
            if (direction === 'up') {
                activeIndex = (activeIndex - 1 + navLinks.length) % navLinks.length;
            } else if (direction === 'down') {
                activeIndex = (activeIndex + 1) % navLinks.length;
            }
            updateActiveLink();
        }

        upButton.addEventListener('click', () => handleDirectionButton('up'));
        downButton.addEventListener('click', () => handleDirectionButton('down'));

        redButton.addEventListener('click', () => {
            const activeLink = navLinks[activeIndex];
            window.location.href = activeLink.getAttribute('href');
        });
    </script>
</body>
</html>
